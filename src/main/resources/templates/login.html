<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游客登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--中间内容-->
  <br>
  <br>
  <br>
  <br>
  <div  class="m-container-small m-padded-tb-massive" style="width: 30em">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            游客登陆
          </div>
        </h2>
        <form class="ui large form" method="post" th:action="@{/admin/login}">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="用户名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>
            <button class="ui fluid large teal m-margin-bottom-small submit button">登录</button>
            <button class="ui fluid large grey button" onclick="history.go(-1)">返回</button>
             <div class="ui message">
                新用户？ 去<a th:href="@{admin/register}">注册</a>
             </div>

          </div>

          <div class="ui error message"></div>
          <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>

        </form>

       <!-- <div class="ui message">
          新用户？ <a href="#">注册</a>
        </div>-->
      </div>
    </div>
  </div>

  <br>
  <br>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    // 表单验证
    $('.ui.form').form({
      fields : {
        username : {
          identifier: 'username',
          rules: [{
            type : 'empty',
            prompt: '请输入用户名'
          }]
        },
        password : {
          identifier: 'password',
          rules: [{
            type : 'empty',
            prompt: '请输入密码'
          }]
        }
      }
    });
  </script>
</body>
</html>
