<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})" >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>归档</title>
  <link rel="stylesheet" href="../static/css/semantic.min.css">

<body>

  <!--导航-->
  <div th:replace="_fragments :: menu(4)">
  </div>

    <i class="sidebar icon"></i>
  </a>

<!--  &lt;!&ndash;首页大图&ndash;&gt;

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <!--header-->
      <div class="ui top padded attached m-shadow-tiny segment" style="border-radius: 5px">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">归档</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${countBlog}"> 114 </h2> 篇博客
          </div>
        </div>
      </div>
      <!--年份内容-->

      <th:block th:each="item : ${archivesBlog}">
        <h3 class="ui center aligned header" th:text="${item.key}">2018</h3>
        <div class="ui fluid vertical m-shadow-tiny menu">
          <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
          <span>
            <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
            <div class="ui teal basic left pointing label m-padded-tb-tiny" th:text="${#dates.format(blog.updateTime,'MM月dd日')}">9月9日</div>
          </span>

            <div class="ui right aligned basic orange label" th:text="${blog.flag}">原创</div>
          </a>

          <span>
            <i class="mini teal circle icon"></i>关于刻意练习的清单
            <div class="ui teal basic left pointing label m-padded-mini">9月9日</div>
          </span>

            <div class="ui right aligned basic orange label">原创</div>

          </span>

            <div class="ui right aligned basic orange label">原创</div>

          </span>
            <div class="ui right aligned basic orange label">原创</div>
          </a>-->
        </div>
      </th:block>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="_fragments :: footer" >

  </footer>
  <th:block th:replace="_fragments :: script">

  </th:block>
  <script>
    // 小屏下点击显示导航栏
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
    //赞赏弹出二维码
    $('#payButton').popup({
      popup : $('.payQR.popup'),
      on : 'click',
      position: 'top center'
    });

  </script>

</html>
